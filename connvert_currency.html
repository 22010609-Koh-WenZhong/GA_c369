<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Currency Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
        }

        h1 {
            font-size: 60px;
            text-align: center;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .col {
            width: 48%;
        }

        select,
        input {
            width: 100%;
            margin-bottom: 15px;
            font-size: 20px;
            padding: 8px 15px;
            font-weight: 700;
        }

        button {
            width: 200px;
            display: block;
            padding: 10px;
            margin: 0 auto;
            border-radius: 15px;
            background-color: blueviolet;
            border: 0;
            cursor: pointer;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="row">
            <div class="col">
                <select class="currency" id="input_currency">
                    <option value="" selected disabled>Select Currency</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <!-- Add more currency options here -->
                </select>
                <input type="number" id="input_amount" placeholder="Enter Amount">
            </div>
            <div class="col">
                <select class="currency" id="output_currency">
                    <option value="" selected disabled>Select Currency</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <!-- Add more currency options here -->
                </select>
                <input type="text" id="output_amount" disabled>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const convertBtn = document.getElementById("convertBtn");

            convertBtn.addEventListener("click", function () {
               
                window.location.href = 'convert_success.html';
            });
        });
    </script>
</body>

</html>
