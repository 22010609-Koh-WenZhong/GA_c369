<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Local Transfer</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .transfer-box {
            width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToSuccessPage() {
            const fromAccountInput = document.querySelector('input[name="from-account"]');
            const toAccountInput = document.querySelector('input[name="to-account"]');
            const amountInput = document.querySelector('input[name="amount"]');

            if (
                fromAccountInput.value.trim() !== "" &&
                toAccountInput.value.trim() !== ""
            ) {
                if (isValidInteger(amountInput.value.trim())) {
                    window.location.href = 'transaction_successful.html';
                } else {
                    alert("Please fill in integers only for the Amount.");
                }
            } else {
                alert("Please fill out all the required fields correctly.");
            }
        }

        function isValidInteger(value) {
            return /^\d+$/.test(value); // Check if the value is a positive integer
        }
    </script>
</head>

<body>
    <div class="transfer-box">
        <h1>Local Bank Transfer</h1>
        <form>
            <label>From Account</label>
            <input type="text" name="from-account" placeholder="Enter your account number">
            <label>To Account</label>
            <input type="text" name="to-account" placeholder="Enter recipient's account number">
            <label>Amount</label>
            <input type="text" name="amount" placeholder="Enter transfer amount">
            <label>Description</label>
            <input type="text" name="description" placeholder="Enter a description (optional)">
            <button class="submit-button" type="button" onclick="redirectToSuccessPage()">Transfer Funds</button>
        </form>
    </div>
</body>

</html>
